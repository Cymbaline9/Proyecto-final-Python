{% extends "padre.html" %}

{% load static %}



{% block seccion %}
    <h1>Info sobre alumnos</h1>
{% endblock %}



{% block contenido %}




<main>
<br>



<div class="container">
  <div class="row">
    {% for alumno in alumnos %}
    
    <div class="col-4">
      <div class="card" style="width: 18rem;">
        <img src="{% static 'app2/assets/img/testimonials-3.jpg' %}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Nombre: {{alumno.nombre}}</h5>
          <p class="card-text">Apellido: {{alumno.apellido}}</p>
          <p class="card-text">DNI: {{alumno.dni}}</p>
          <p class="card-text">Email: {{alumno.email}}</p>
          
            <a href="{% url 'editar_alumno' alumno.id %}" class="btn btn-success">EDITAR</a>
            <a href="{% url 'borrar_alumno' alumno.id %}" class="btn btn-danger">BORRAR</a>
          
        </div>
      </div>
    </div>  
      {% endfor %}
  </div>
</div>



  
  
</main>





{% endblock %}
