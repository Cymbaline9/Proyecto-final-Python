{% extends "padre.html" %}

{% load static %}

{% block seccion %}
    <h1>Editar Curso</h1>
    
{% endblock %}


{% block contenido %}

  
    <h2>Datos del curso a editar</h2>

    <form action="{%url 'editar_curso' curso.id%}" method="POST">
        {% csrf_token %}
        <p>Nombre</p>
        {{form.nombre}}

        <p>Comision</p>
        {{form.comision}}

        <input type="submit" value="Enviar cambios">
    </form>

{% endblock %}
